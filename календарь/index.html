<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сезонный календарь</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <h1 id="current-date"></h1>
        <input type="text" id="date-input" placeholder="ДД/ММ/ГГГГ" />
        <button id="prev-month">&lt; Пред. месяц</button>
        <button id="next-month">След. месяц &gt;</button>
        <div id="days-of-week"></div>
        <div id="calendar">
            <!-- Календарь будет отображен здесь -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
